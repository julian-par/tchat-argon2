{% extends "base.html" %}
{% block title %}Connexion - Nebula Nexus{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Connexion</h2>
    <form method="POST">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" placeholder="Entrez votre pseudo" required>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>
    <p class="alt-action">Pas encore inscrit ? <a href="{{ url_for('signup') }}">Cr√©er un compte</a></p>
</div>
{% endblock %}
