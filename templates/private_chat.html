{% extends "base.html" %}
{% block title %}Chat Privé - Nebula Nexus{% endblock %}
{% block content %}
<div class="private-chat-container">
    <header class="chat-header">
        <h2>Discussion Privée</h2>
    </header>
    <div id="private-chatbox" class="chat-box">
        {% for message in messages %}
            <div class="message">
                <span class="author">{{ message.author.username }}</span>
                <span class="content">{{ message.content }}</span>
                <span class="timestamp">{{ message.timestamp.strftime("%d/%m/%Y %H:%M:%S") }}</span>
            </div>
        {% endfor %}
    </div>
    <form method="POST" class="chat-form">
        <input type="text" name="message" placeholder="Votre message..." required autocomplete="off">
        <button type="submit">Envoyer</button>
    </form>
</div>
{% endblock %}
