{% extends "base.html" %}
{% block title %}Inscription - Nebula Nexus{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Création de compte</h2>
    <form method="POST">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" placeholder="Choisissez un pseudo unique" required>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
        <button type="submit">Créer mon compte</button>
    </form>
    <p class="alt-action">Déjà inscrit ? <a href="{{ url_for('auth.login') }}">Se connecter</a></p>
</div>
{% endblock %}
